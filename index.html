<html>
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width maximum-scale=1.0"　>
  <title>Uni Camera</title>
</head>

<body>
  <div id="param"></div>
  <video id="camera" autoplay playsinline></video>
  
<script>
mwidth = 100;
mheight = 100;
const video  = document.querySelector("#camera");
const show_param = document.querySelector("#param")
const constrainsts = setCamera(video);
window.onload = () => {
  
  setResult();
  constraints = setCamera(video);
  showparam();
};

//画面回転検出

window.addEventListener("orientationchange", ()=>{
  setResult();
  constrainsts = setCamera(video);
  showparam();
});

function showparam(){
  show_param.innerHTML =  "<ul>"
                      +   `<li>端末の向きは「<strong>${getAngle()}</strong>」です</li>`
                      +   `<li>解像度は「<strong>${window.screen.width}x${window.screen.height}</strong>」です</li>`
                      + "</ul>";
};
function setCamera(video){
  /** カメラ設定 */
  const constraints = {
    audio: false,
    video: {
      width: mwidth * 0.8,
      height: mheight * 0.8,
      facingMode: "user"   // フロントカメラを利用する
      // facingMode: { exact: "environment" }  // リアカメラを利用する場合
    }
  };

  /**
   * カメラを<video>と同期
   */
  navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();
    };
  })
  .catch( (err) => {
    console.log(err.name + ": " + err.message);
  });
  return constraints;
}

function setResult(){
  // 角度を取得
  const angle = getAngle();
  if( angle.value === undefined ){
    mwidth = 1280;
    mheight = 720;
  }
  // 縦向き
  if( angle.isPortrait ) {
    mwidth = window.screen.height;
    mheight = window.screen.width;
  }
  // 横向き
  else{
    mwidth = window.screen.height;
    mheight = window.screen.width;
  }
}
/**
 * 端末の方向を返却する
 *
 * @return {object}
 */
function getAngle(){
  // 角度を取得
  let angle = screen && screen.orientation && screen.orientation.angle;
  if ( angle === undefined ) {
    angle = window.orientation;    // iOS用
  }

  const isPortrait = (angle === 0);
  return({
          value: angle,           // 具体的な角度
     isPortrait: isPortrait,      // 縦向き
    isLandscape: ! isPortrait,    // 横向き
  });
};
</script>
  
</body>
  
</html>
